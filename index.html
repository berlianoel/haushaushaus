<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My World</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main-container">
    <h1 class="welcome-title">“Welcome to my world”</h1>

    <div class="card-list">
      <!-- Card 1 -->
      <div class="profile-card">
        <div class="image-section">
          <img src="images/banner1.jpg" alt="Banner Image" class="banner-img">
        </div>
        <div class="about-section">
          <img src="images/profile1.jpg" alt="Profile Picture" class="profile-img">
          <h2>About Me</h2>
          <p>Random bio here! Discover more about my universe and adventures.</p>
          <button class="about-btn">About me</button>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="profile-card">
        <div class="image-section">
          <img src="images/banner2.jpg" alt="Banner Image" class="banner-img">
        </div>
        <div class="about-section">
          <img src="images/profile2.jpg" alt="Profile Picture" class="profile-img">
          <h2>About Me</h2>
          <p>Random bio here! Life is full of surprises, learn more about it!</p>
          <button class="about-btn">About me</button>
        </div>
      </div>

      <!-- Additional cards can be added here -->
    </div>

    <footer>
      <p class="footer-text">Made by accberlinnad</p>
    </footer>
  </div>
</body>
</html>
